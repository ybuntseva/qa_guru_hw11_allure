plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'

}

group = 'guru.qa'
version = '1.0-SNAPSHOT'

allure {
    report {
        version.set("2.23.0") //версия Allure Report (https://github.com/allure-framework/allure2)
    }
    adapter {
        aspectjWeaver.set(true) // обработка аннотации @Step
        frameworks {
            junit5 {
                adapterVersion.set("2.23.0") //версия Allure JUnit5 (https://github.com/allure-framework/allure-java)
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.9.3',
            'com.codeborne:selenide:6.16.0',
            'io.qameta.allure:allure-selenide:2.23.0'
    )
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}